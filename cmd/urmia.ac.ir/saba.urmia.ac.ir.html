
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ورود</title>
	<link href="/Content/Logon.css" rel="stylesheet" type="text/css" />
	<script src="/Content/Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
	<link href="/Content/jquery.css" rel="stylesheet"/>


	
	<script type="text/javascript">
		$(function () {
			if ($('#loginBody').parent().get(0) && $('#loginBody').parent().get(0).tagName.toLowerCase() == 'html') {
				return;
			}
			window.location = '/Account/LogOn';
		});
	</script>
</head>
<body id="loginBody">
<form action="/Account/LogOn?ReturnUrl=%2f" method="post">		<div id="container">
			<div id="logincontent">
				<div id="loginhead">
				</div>
				<div id="loginbox">
					<div class="head">
					</div>
					<div class="body">
						<div class="row">
							<div class="title">
								نام کاربری
							</div>
							<div class="button">
								<input type="text" id="userName" name="userName" />
							</div>
						</div>
						<div class="row">
							<div class="title">
								کلمه عبور
							</div>
							<div class="button">
								<input type="password" id="password" name="password" />
							</div>
						</div>
						<div class="row">
							<div class="title">
								مرا به خاطر بسپار
							</div>
							<div class="button">
								<input type="image" name="btnLogin" id="btnLogin" src="/Content/Images/Logon/LoginButton.png" />
								<input checked="checked" id="rememberMe" name="rememberMe" type="checkbox" value="true" /><input name="rememberMe" type="hidden" value="false" />
							</div>
						</div>
						<div class="row">
							<div class="loginfailed">
							</div>
						</div>
					</div>
					<div class="down">
						<div id="logincopyright">
							<a href="http://samasoft.net/">
								<img src="/Content/Images/sama-logo.png" alt="" style="max-width:30px;" />
								<span class="copyright">&copy; 2021 - samasoft.net</span>
							</a>&nbsp;&nbsp;&nbsp;&nbsp;<span>نسخه 2.8.1</span>
						</div>
					</div>
				</div>
			</div>
		</div>
</form></body>
</html>
