		<script>
			var key;
			var authenticationType = null;
			var checkedUserName = null;

			function initKey() {
				setMaxDigits(131);
				key = new RSAKeyPair("010001", "", "CDF76F7D4FA8231E95868B1844F3679C097FE45923E006673102551741D860C378C80E9193FECD9A6AB5EE834E63A4BF18798C8BEA687746BC0941CF8017980E5A0A2ABC085FB002630EC9C597E22273450B5A074E73429EE8CCE97D10BDE1743536A1EC5B01F718FE13FFAD1E357FE7D780908493ECB730A43F9A26B51E3FE3");
			}

			function validateSubmit() {
				if ($("#txtClientUsername")[0].value == "") {
					setFocus($("#txtClientUsername")[0]);
					return false;
				} else if (authenticationType == null) {
					if (checkedUserName != $("#txtClientUsername")[0].value)
						checkUserName();
				
					setTimeout(validateSubmit, 200);
					return false;
				}
				
				if($("#txtClientPassword").length > 0)
					$("#txtClientPassword")[0].blur();

				var password = $("#txtClientPassword").length > 0 ? $("#txtClientPassword")[0].value : "";
				$("#txtAuthenticationString")[0].value = generateAuthenticationString(password);
					

	

				if (authenticationType != "Token") {
					$("#txtClientPassword")[0].value='';
				}

				$("#txtClientUsername")[0].value='';
				$("#cmdLogin")[0].click();
			}
			
			function generateAuthenticationString(password) {
				if (!password)
					password = '';

				initKey();
				return encryptedString(key, "Io1kVAxeKl9Z+rhwbjWY4kYjILE=\\" + base64encode($("#txtClientUsername")[0].value) + "\\" + base64encode(password));
			}
		
			function checkUserName() {
				if ($("#txtClientUsername")[0].value.length != 0) {
					if (checkedUserName == $("#txtClientUsername")[0].value)
						return;

					authenticationType = null;
					checkedUserName = null;
					var authenticationString = generateAuthenticationString(new Date().getMilliseconds().toString())
					getServerResponseAsync("Common", "GetUserAuthenticationType", "authenticationString=" + authenticationString, getUserAuthenticationTypeHandler);
				}
			}

			function getUserAuthenticationTypeHandler(userAuthenticationType) {
				authenticationType = userAuthenticationType;
				checkedUserName = $("#txtClientUsername")[0].value;

				if (authenticationType == "CAS" && messageBox("YouMustLoginViaCAS", "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.question + eMessageBoxStyle.yesNo) == "yes") {
					window.location.href = "/login?service=http://paperless.urmia.ac.ir/CASGateway.aspx";
				}
			}

			function capLock(e) {
				kc = e.keyCode ? e.keyCode : e.which;
				sk = e.shiftKey ? e.shiftKey : ((kc == 16) ? true : false);
				if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk))
					$('#divCapsLock')[0].style.visibility = 'visible';
				else
					$('#divCapsLock')[0].style.visibility = 'hidden';
			}

			function downloadTokenTool() {
				
			}

			function tokenLogin() {
				if(!Dastine.isInstalled) {
					messageBox("TokenLoginIsImpossible.PleaseMakeSureYouHaveInstalledRequiredClientSideTools.", "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.exclamation);
					return false;
				}

				var dastineResult = -1;

				try {
					Dastine.SelectCertificateFromTokenByUI("", "Client_Authentication", function(event) { dastineResult = event.data.Result; });

					if (dastineResult == 18) {
						return false;
					} else if (dastineResult == 25) {
						messageBox("NoCertificateWasFound", "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.exclamation);
						return false;
					} else if (dastineResult != 00) {
						messageBox("Certificate Selection Error: " + dastineResult, "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.exclamation);
						return false;
					}
				} catch(e) {
					messageBox("Certificate Selection Exception: " + e.message, "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.critical);
					return false;
				}

				dastineResult = -1;

				try {
					Dastine.CmsSign("Io1kVAxeKl9Z+rhwbjWY4kYjILE=", false, function(event) { dastineResult = event.data.Result; });
					if (dastineResult.length > 2) {
						$("#txtSignature")[0].value = dastineResult;
						return true;
					} else if (dastineResult == 13 || dastineResult == 18) {
						return false;
					} else if (dastineResult == 14) {
						messageBox("PinIsNotCorrect.", "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.critical);
						return false;
					} else {
						messageBox("Signing Error: " + dastineResult, "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.critical);
						return false;
					}
				} catch (e) {
					messageBox("Signing Exception: " + e.message, "b90f03a0-5b3b-4027-b9ec-247c2d6ddaac", eMessageBoxStyle.critical);
					return false;
				}
			}

		    function refreshValidationImage() {
		        document.getElementById("validationImage").src = "images/blank.gif";
		        setTimeout( function() {document.getElementById("validationImage").src = "./Applications/Common/Pages/ValidationImage.aspx?"}, 1000);
            }

		<script type="text/javascript" for="window" event="onload">
			// tip of the day transform start

			function replaceInvalidHtml(str) {
				var invalidTags = ["figcaption"];
				var transformableTags = ["figure"];
				var tagRegex;
				var validStr = str;
				for(var i=0; i < transformableTags.length; i++) {
					validStr = validStr.replace(new RegExp(transformableTags[i], "g"), "div");
					break;
				}
			
				for(var i=0; i < invalidTags.length; i++) {
					tagRegex = new RegExp("<" + invalidTags[i] + ".*?>" + ".*" + "</" + invalidTags[i] + ">");
					validStr = validStr.replace(tagRegex, '');
				}
			
				return validStr;
			}
			
			var tipsContent = $(".tipOfTheDay");
			for(var i=0; i < tipsContent.length; i++) {
				tipsContent[i].innerHTML = replaceInvalidHtml("<h5 style=\"text-align:center;\" dir = \"auto\"><span style=\"color: rgb(102,102,102);background-color: rgb(255,255,255);font-family: Yekan;\">حضرت زهرا سلام الله علیها فرمودند:</span></h5>\n<p style=\"text-align:center;\" dir = \"auto\"><span style=\"color: rgb(102,102,102);background-color: rgb(255,255,255);font-size: 14px;font-family: Yekan;\">خیارکم الینکم مناکبة و اکرمهم لنسائهم؛</span></p>\n<p style=\"text-align:center;\" dir = \"auto\"><span style=\"color: rgb(102,102,102);background-color: rgb(255,255,255);font-size: 14px;font-family: Yekan;\">بهترین شما کسی است که در برخورد با مردم نرم تر و مهربان تر باشد و ارزشمندترین مردم کسانی هستند که با همسرانشان مهربان و بخشنده اند.</span><span style=\"font-size: 14px;\"> <br></span></p>\n");
			}

			// tip of the day transform end

		$("#txtClientUsername")[0].value = $("#txtUsername")[0].value;
		if ($("#txtClientUsername")[0].value != "")
			checkUserName();

		try {
			var oNetwork = new ActiveXObject("WScript.Network");
			$("#txtComputerName")[0].value = oNetwork.ComputerName;
		} catch(e) {}

		if ($("#txtClientUsername")[0].value != "")
			setFocus($("#txtClientPassword")[0]);
		else
			setFocus($("#txtClientUsername")[0]);

		$("#cmdClientLogin")[0].disabled = $("#cmdLogin")[0].disabled;
		</script>
	</body>
</html>
